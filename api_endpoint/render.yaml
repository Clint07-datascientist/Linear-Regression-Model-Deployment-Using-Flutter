services:
  - type: web
    name: crop-yield-predictor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MODEL_PATH
        value: ml_model/best_model.pkl 